<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresentaPDF</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="title">PresentaPDF</div>
        <div class="subtitle">Download your Tome’s Presentation in minutes!</div>

        <div id="message"></div>
        </div>
        <div class="footer">© 2023 PresentaPDF. All Rights Reserved.</div>
    <script src="tome.js"></script>
</body>
</html>
